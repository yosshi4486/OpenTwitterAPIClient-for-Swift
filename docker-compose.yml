version: '3.7'

services:
  open-twitter-api-gen:
    image: openapitools/openapi-generator-cli:v6.0.0
    working_dir: /open-twitter-api-gen
    volumes:
      - ./:/open-twitter-api-gen
    command: > # In docker-compose.yml, a multiline command should start with >.
      generate
      -i https://api.twitter.com/2/openapi.json
      -g swift5 
      -o /open-twitter-api-gen
      --additional-properties=responseAs=AsyncAwait,hashableModels=false